<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="__PUBLIC__/Admin/css/style.css" rel="stylesheet" type="text/css" />
    <link href="__PUBLIC__/Admin/css/select.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jQuery-1.8.2.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.idTabs.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/select-ui.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/jquery.form.js"></script>
    <script type="text/javascript" src="__PUBLIC__/Admin/js/layer/layer.js"></script>

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167
            });
            $(".select3").uedSelect({
                width : 100
            });
        });
    </script>
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>
<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form action="{:U('Feedback/detail')}" method="post">
                <ul class="forminfo">
                    <input name="id" id="id" type="hidden" value="{$list['feedback_id']}">
                    <li><label>用户名<b>*</b></label><input disabled name="username" type="text" class="dfinput" value="{$list['username']}"  style="width:345px;"/></li>
                    <li><label>评论时间<b>*</b></label><input disabled name="addtime" type="text" class="dfinput" value="{:date('Y-m-d H:i:s',$list['addtime'])}" style="width: 345px;"></li>
                    <li><label>评论内容<b>*</b></label><textarea disabled rows="15" cols="55" style="border: 1px solid #a9a9a9;margin-top: 10px;">{$list['content']}</textarea></li>
                    <div style="border-bottom:1px dashed #a9a9a9;width: 100%;height: 20px;margin-bottom: 20px;"></div>
                    <li><label>管理员<b>*</b></label><input disabled name="admin" value="{$list['feedback_admin']}" type="text" class="dfinput" style="width: 345px"></li>
                    <li><label>回复内容<b>*</b></label>
                            <textarea name="reply" id="reply" rows="15" cols="55" style="border: 1px solid #a9a9a9;margin-top: 10px;">{$list['reply']}</textarea>
                    </li>
                    <li><label>&nbsp;</label><input onclick="myfun()" type="button" class="btn" value="返回"/>
                        <label>&nbsp;</label><input type="button" class="btn" id="btn" value="提交" style="margin-left: 20px;"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
</body>
<script>
    function myfun(){
        window.location.href="{:U('Feedback/showlist')}";
    }
    $(function(){
        $('#btn').click(function(){
            $('form').ajaxSubmit(function(res){
                if(res.status==1){layer.msg(res.msg, {icon:2,time:1000});}
                else if(res.status==2){layer.msg(res.msg,{icon:2,time:1000})}
                else{layer.msg(res.msg, {icon:1,time:1000},function(){
                    location.href="{:U('Feedback/showlist')}";
                });}
            })
            return false;
        })
        })



</script>
</html>
