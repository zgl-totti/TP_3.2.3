    <script type="text/javascript">
        $(function () {

            $(".ui_timepicker").datetimepicker({
                //showOn: "button",

                timeFormat: 'hh:mm:ss',
                stepHour: 1,

                stepSecond: 1
            })
        })
    </script>
    <!--更改结束-->

    <script type="text/javascript">
        $(document).ready(function(e) {
            $(".select1").uedSelect({
                width : 345
            });
            $(".select2").uedSelect({
                width : 167

    <style type="text/css">
        .logobox{ width:200px; height:130px; border:1px solid #dddddd; margin-left:90px;}

<body>

<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">系统设置</a></li>
    </ul>
</div>

<div class="formbody">
    <div id="usual1" class="usual">
        <div id="tab1" class="tabson">
            <form id="form1" action="{:U('Admin/Sale/edictlist')}" method="post">
                <volist name="list" id="val">
                <ul class="forminfo">
                        <li><label>商品名称<b>*</b></label>
                            <input name="goodsname" type="text"  class="dfinput" disabled value="{$val['goodsname']}"  style="width:300px;"/>
                        </li>
                    <input type="hidden" value="{$val['id']}" name="id"/>
                        <li>
                            <div class="logobox">
                                <div class="resizebox">
                                    <img src="__PUBLIC__/Admin/Uploads/goods/{$val['pic']}" alt="" height="110px" width="180px"  />
                                </div>
                            </div>
                        </li>
                        <li><label>开始时间<b>*</b></label>
                            <!--<input name="starttime" value="{:date('Y-m-d H:i:m',$list[0]['starttime'])}" type="text" onfocus="WdatePicker({isShowClear:false,readOnly:true})"  class="Wdate"  style="height:30px;"/>-->
                            <input type="text" name="starttime" class="ui_timepicker" value="{:date('Y-m-d H:i:m',$val['starttime'])}">
                        </li>
                        <li><label>截止时间<b>*</b></label>
                            <input type="text" name="endtime" class="ui_timepicker" value="{:date('Y-m-d  H:i:m',$val['endtime'])}">
                            <!--<input class="Wdate" value="{:date('Y-m-d  H:i:m',$list[0]['endtime'])}" name="endtime" type="text" onfocus="WdatePicker({isShowClear:false,readOnly:true})"     style="height:30px;" />-->
                        </li>

                    <li><label>&nbsp;</label><input id="btn" type="submit" class="btn" value="编辑发布"/></li>
                </ul>
                </volist>
            </form>
        </div>
    </div>
</div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#form1').submit(function() {
            $(this).ajaxSubmit(function(res) {

                if(res.status=="ok"){

                    layer.msg(res.msg,{icon:1,time:1000},function(){
                        window.location.href="{:U('Sale/qianggou')}";
                    });
                }else{
                    layer.msg(res.msg,{icon:2,time:1000});
                }
            });
            return false; //阻止表单默认提交
        });

    })
</script>
