<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>修改信息</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/style.css"/>
    <script src="__PUBLIC__/Mobile/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Mobile/js/layer_mobile/layer.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(window).load(function(){
            $(".loading").addClass("loader-chanage")
            $(".loading").fadeOut(300)
        })
    </script>
</head>
<!--loading页开始-->
<div class="loading">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<!--loading页结束-->
<body>
<header class="top-header">
    <a class="icona" href="javascript:history.go(-1)">
        <img src="__PUBLIC__/Mobile/images/left.png"/>
    </a>
    <h3>修改昵称</h3>

    <a class="iconb" href="shopcar.html">
    </a>
</header>

<div class="contaniner">
    <form action="" method="post" class="nameform">
        <div class="namechange">
            <img src="__PUBLIC__/Mobile/images/a-icon01.png"/>
            <volist name="data" id="v" key="k">
            <input type="text" name="username" placeholder="{$v['username']}"/>
            </volist>
        </div>
        <p>推荐使用中文，5-25个字符</p>
        <input id="btn" type="button" value="保存"/>
    </form>

</div>
<script>
    $(function () {
          $("#btn").click(function () {
              $.post("{:U(Personal/nameChange)}",$(".nameform").serialize(),function (res) {
                  if(res.status=="ok"){
                          layer.open({
                              content: res.msg
                              ,skin: 'msg'
                              ,time: 1 //2秒后自动关闭
                              });
                      }
                  else {
                      layer.open({
                          content: res.msg
                          ,skin: 'msg'
                          ,time: 1 //2秒后自动关闭
                      });
                  }
              })
          })
    })
</script>


</body>
</html>
