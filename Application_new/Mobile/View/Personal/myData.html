<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的信息</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/style.css"/>
    <script src="__PUBLIC__/Mobile/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(window).load(function(){
            $(".loading").addClass("loader-chanage")
            $(".loading").fadeOut(300)
        })
    </script>
</head>
<!--loading页开始-->
<div class="loading">
    <div class="loader">
        <div class="loader-inner pacman">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
<!--loading页结束-->
<body>
<header class="top-header">
    <a class="icona" href="javascript:history.go(-1)">
        <img src="__PUBLIC__/Mobile/images/left.png"/>
    </a>
    <h3>我的资料</h3>
    <a class="iconb" href="shopcar.html">
    </a>
</header>

<div class="contaniner">
    <volist name="data" id="v" key="k">
    <ul class="self-data">
        <li>
            <a href="{:U('Personal/myPhoto')}">
                <p>头像</p>
                <span><img src="__PUBLIC__/Mobile/images/right.png"/></span>
                <figure> <if condition="$v['pic'] eq 0">
                    <img id="img0" src="__PUBLIC__/Home/images/people.png"/>
                    <else />
                    <img id="img0" src="__PUBLIC__/Admin/Uploads/member/thumb100/100_{$v['pic']}" style="height: 40px;width: 40px"/>
                </if></figure>
            </a>
        </li>
        <li>
            <a href="{:U('Personal/nameChange')}">
                <p>昵称</p>
                <span><img src="__PUBLIC__/Mobile/images/right.png"/></span>
                <small>{$v['username']}</small>

            </a>
        </li>
        <li>
            <a href="{:U('Personal/myGender')}">
                <p>性别</p>
                <span><img src="__PUBLIC__/Mobile/images/right.png"/></span>
                <select>
                    <option><if condition="$v['gender'] eq 0">
                        <td>男</td>
                        <elseif condition="$v['gender'] eq 1"/>
                        <td>女</td>
                        <else/>
                        <td>保密</td>
                    </if></option>
                </select>

            </a>
        </li>
    </ul>
    </volist>
</div>





</body>
</html>
