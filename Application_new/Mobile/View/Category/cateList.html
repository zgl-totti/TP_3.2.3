<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>分类</title>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loaders.min.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/loading.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/Mobile/css/style.css"/>
      <script src="__PUBLIC__/Mobile/js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="__PUBLIC__/Mobile/js/layer_mobile/layer.js" type="text/javascript"></script>
    <script type="text/javascript">
    	$(window).load(function(){
    		$(".loading").addClass("loader-chanage")
    		$(".loading").fadeOut(300)
    	})
    </script>
</head>
<!--loading页开始-->
<div class="loading">
	<div class="loader">
        <div class="loader-inner pacman">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
	</div>
</div>
<!--loading页结束-->
<body style="background-color: #fff;">
	<header class="page-header fixed-header">

        <form action="{:U('Mobile/ProductList/searchList')}" method="get" id="SearchGoods">
            <input type="text" name="search" id="searchwords" placeholder="我爱吃零食^^" />
            <a class="mui-btn mui-btn-primary sch-submit" href="javascript:document:SearchGoods.submit();">
                <span>
			        <img src="__PUBLIC__/Mobile/images/serach.png"/>
		        </span>
            </a>
        </form>
	</header>
	
	<div class="contaniner fixed-cont">
		<aside class="assort">
			<ul>
                <volist name="catelist" id="val">
                    <li>
                        <img src="__PUBLIC__/Mobile/images/cate/cate{$val['id']}.png"/>
                        <a href="{:U('Mobile/ProductList/productList',array('id'=>$val['id']))}"><span>{$val.catename}</span></a>
                    </li>
                </volist>
			</ul>
		</aside>
		
		<section class="assort-cont">
			<figure>
				<a href="#">
					<img src="__PUBLIC__/Mobile/images/classify-ph01.png"/>
				</a>
			</figure>
			<dl>
				<dt>新品推荐</dt>
                <volist name="goodslist" id="val1">
                    <dd>
                        <a href="{:U('Detail/detail',array('gid'=>$val1['id']))}">
                            <img src="__PUBLIC__/Admin/Uploads/goods/{$val1.pic}"/>
                            <p>{$val1.goodsname|mb_substr=0,6,'utf-8'}...</p>
                        </a>
                    </dd>
                </volist>
			</dl>
			<dl>
				<dt>热销专区</dt>
                <volist name="salelist" id="val2">
                    <dd>
                        <a href="#">
                            <img src="__PUBLIC__/Admin/Uploads/goods/{$val2.pic}"/>
                            <p>{$val2.goodsname|mb_substr=0,6,'utf-8'}...</p>
                        </a>
                    </dd>
                </volist>
			</dl>
		</section>
	</div>
	
	<footer class="page-footer fixed-footer">
		<ul>
			<li>
				<a href="{:U('Mobile/Index/index')}">
					<img src="__PUBLIC__/Mobile/images/footer001.png"/>
					<p>首页</p>
				</a>
			</li>
			<li class="active">
				<a href="{:U('Mobile/Category/cateList')}">
					<img src="__PUBLIC__/Mobile/images/footer02.png"/>
					<p>分类</p>
				</a>
			</li>
			<li>
				<a href="{:U('Mobile/Cart/cartList')}">
					<img src="__PUBLIC__/Mobile/images/footer003.png"/>
					<p>购物车</p>
				</a>
			</li>
			<li>
				<a href="javascript:islogin()">
					<img src="__PUBLIC__/Mobile/images/footer004.png"/>
					<p>个人中心</p>
				</a>
			</li>
		</ul>
	</footer>
    <input name="mid" value="{$Think.session.mid}" id="mid">
	<script>
        //判断用户是否登陆
        function islogin(){
            var mid=$("#mid").val();
            if(mid){
                location.href="{:U('Personal/personalList')}";
            }else{
                //信息框
                layer.open({
                    content:"登陆后才能进入"
                    ,btn: ['去登陆','再逛逛']
                    ,yes:function(index){
                        location.href="{:U('Login/login')}";
                        layer.close(index);
                    }
                });
            }
        }
    </script>
</body>
</html>
