<input name="mid" value="{$Think.session.mid}" id="mid">

<script type="text/javascript" src="__PUBLIC__/Mobile/js/jquery-1.8.3.min.js" ></script>

<!--插件-->
<link rel="stylesheet" href="__PUBLIC__/Mobile/js/swiper/swiper.min.css">
<script src="__PUBLIC__/Mobile/js/swiper/swiper.jquery.min.js"></script>
<!--插件-->
<script src="__PUBLIC__/Mobile/js/global.js"></script>
<script >
    //判断用户是否登陆
    function islogin(){
        var mid=$("#mid").val();
        if(mid){
            location.href="{:U('Personal/personalList')}";
        }else{
            //信息框
            layer.open({
                content:"登陆后才能进入"
                ,btn: ['去登陆','再逛逛']
                ,yes:function(index){
                    location.href="{:U('Login/login')}";
                    layer.close(index);
                }
            });
        }
    }
    $(function () {
        var banner = new Swiper('.banner',{
            autoplay: 5000,
            pagination : '.swiper-pagination',
            paginationClickable: true,
            lazyLoading : true,
            loop:true
        });

         mui('.pop-schwrap .sch-input').input();
        var deceleration = mui.os.ios?0.003:0.0009;
         mui('.pop-schwrap .scroll-wrap').scroll({
                bounce: true,
                indicators: true,
                deceleration:deceleration
        });
        $('.top-sch-box .fdj,.top-sch-box .sch-txt,.pop-schwrap .btn-back').on('click',function () {
            $('html,body').toggleClass('holding');
            $('.pop-schwrap').toggleClass('on');
            if($('.pop-schwrap').hasClass('on')) {;
                $('.pop-schwrap .sch-input').focus();
            }
        });

    });
</script>
