<script type="text/javascript">
    $(function(){
        $("#exportdata").click(function(){
            $.post("/totti/index.php/Admin/Golds/export.html?goodsname=升水&bname=&cname=&time1=&time2=&price1=&price2=",'',function(res){
                if(res.status==1){
                    window.open("/totti/index.php/Admin/Golds/export.html?goodsname=升水&bname=&cname=&time1=&time2=&price1=&price2=");
                }else{
                    layer.msg(res.info,{icon:5});
                }
            })
        })
    })


    $(function(){
        $('.click').click(function(){
            gid=$(this).attr('gid');
            cur=$(this);
            $.post("/totti/index.php/Admin/Golds/updateshow.html",{gid:gid},function(response){
                if(response.status){
                    if(response.info==1){
                        cur.text('下架');
                        cur.parents('.par').prev('.zhuangtai').text('展示');
                    }if(response.info==0){
                        cur.text('展示');
                        cur.parents('.par').prev('.zhuangtai').text('下架');
                    }
                }
            })
        })
    })



</script>
