<script type="text/javascript">
    $(function(){
        $('.updashow').click(function(){
            ptid=$(this).attr('phid');
            pid=$(this).attr('pid');
            cur=$(this);
            $.post('/totti/index.php/Admin/Foote/updateshow.html',{ptid:ptid,pid:pid},function(response){
                if(response.status){
                    if(response.info==1){
                        cur.text('下架');
                        cur.parents('.par').prev('.zhuangtai').text('展示');
                    }if(response.info==0){
                        cur.text('展示');
                        cur.parents('.par').prev('.zhuangtai').text('下架');
                    }
                }
            })
        })
    })
</script>
